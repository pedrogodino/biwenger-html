<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üìí Registrar Movimientos Biwenger</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        td, th { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
        textarea { width: 100%; height: 120px; }
        input[type="number"], input[type="text"] { width: 150px; margin-right: 10px; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>üìí Registrar Movimientos Biwenger</h2>

    <label for="jornada">Jornada:</label>
    <input type="number" id="jornada" value="1" min="1"><br><br>

    <label for="movimientos">Pega los movimientos (una l√≠nea por movimiento):</label><br>
    <textarea id="movimientos"></textarea><br>
    <button onclick="procesarMovimientos()">Procesar movimientos</button>

    <h3>üéÅ A√±adir premio como ingreso</h3>
    <input type="text" id="jugadorPremio" placeholder="Nombre del jugador">
    <input type="number" id="premio" placeholder="Importe (‚Ç¨)">
    <button onclick="a√±adirPremio()">A√±adir premio</button>

    <table id="tablaMovimientos">
        <thead>
            <tr>
                <th>Jornada</th><th>Fecha</th><th>Equipo</th><th>Tipo</th><th>Jugador</th><th>Precio (‚Ç¨)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="enviarMovimientos()">Enviar movimientos</button>
    <div id="resultado" class="error"></div>

<script>
const url = "https://script.google.com/macros/s/AKfycbz6Vl04-E-n7VtUVXVkiIAf1-ox4JlEkkrl1D1ylEfd_IHKl5tskXafUdgz1NzD2fML/exec";

function procesarMovimientos() {
    const jornada = document.getElementById("jornada").value;
    const hoy = new Date().toLocaleDateString("es-ES");
    const texto = document.getElementById("movimientos").value;
    const lineas = texto.trim().split("\n");

    const tbody = document.querySelector("#tablaMovimientos tbody");
    tbody.innerHTML = "";

    for (let linea of lineas) {
        linea = linea.replace(/\u00A0/g, " ").trim();

        const regex = /^(.*?):\s*(Vendido por (.*?) a .*? por|Cambia por)\s*([\d\.]+(?:,\d+)?)\s*‚Ç¨\s*(?:a\s*(.*))?/i;
        const match = linea.match(regex);

        if (match) {
            const jugador = match[1];
            const tipo = match[2].toLowerCase().includes("vendido") ? "Venta" : "Fichaje";
            const precio = parseFloat(match[4].replace(/\./g, "").replace(",", "."));
            const equipo = tipo === "Venta" ? match[3] : match[5] || "";

            const fila = `<tr>
                <td>${jornada}</td>
                <td>${hoy}</td>
                <td>${equipo}</td>
                <td>${tipo}</td>
                <td>${jugador}</td>
                <td>${precio}</td>
            </tr>`;
            tbody.innerHTML += fila;
        }
    }

    // Vaciar textarea tras procesar
    document.getElementById("movimientos").value = "";
}

function a√±adirPremio() {
    const jugador = document.getElementById("jugadorPremio").value.trim();
    const premio = parseFloat(document.getElementById("premio").value);
    const jornada = document.getElementById("jornada").value;
    const hoy = new Date().toLocaleDateString("es-ES");

    if (!jugador || isNaN(premio)) {
        alert("Introduce el nombre del jugador y el importe del premio.");
        return;
    }

    const fila = `<tr>
        <td>${jornada}</td>
        <td>${hoy}</td>
        <td></td>
        <td>Premio</td>
        <td>${jugador}</td>
        <td>${premio}</td>
    </tr>`;

    document.querySelector("#tablaMovimientos tbody").innerHTML += fila;

    // Vaciar campos
    document.getElementById("jugadorPremio").value = "";
    document.getElementById("premio").value = "";
}

function enviarMovimientos() {
    const filas = document.querySelectorAll("#tablaMovimientos tbody tr");
    const resultado = document.getElementById("resultado");
    resultado.className = "error";
    resultado.innerText = "";

    if (filas.length === 0) {
        resultado.innerText = "No hay movimientos para enviar.";
        return;
    }

    const movimientos = [];

    filas.forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        movimientos.push({
            jornada: celdas[0].innerText,
            fecha: celdas[1].innerText,
            equipo: celdas[2].innerText,
            tipo: celdas[3].innerText,
            jugadorFichado: celdas[4].innerText,
            precio: celdas[5].innerText
        });
    });

    fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ movimientos: movimientos })
})
.then(() => {
    resultado.className = "success";
    resultado.innerText = `${movimientos.length} movimiento(s) enviados correctamente.`;
    document.querySelector("#tablaMovimientos tbody").innerHTML = "";
})
.catch(error => {
    resultado.innerText = "Error al enviar los movimientos. Revisa la consola.";
    console.error(error);
});
}
</script>
</body>
</html>
